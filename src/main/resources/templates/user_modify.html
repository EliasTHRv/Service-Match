<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head th:replace="@{/fragments/head} :: head"></head>

<body class="bg-dark ">

    <nav th:replace="@{/fragments/navbar} :: nav"></nav>
    <main class="container justify-content-center">

        <div class="container d-flex justify-content-center">
            <form class="formulario" th:action="@{/user/modify/__${user.id}__}" method="POST">

                    <input hidden name="id" th:value="${id}">

                    <label for="name" class="text-color">Actualizar nombre del Usuario:</label>
                    <input class="form-control" type="text" id="name" name="name" th:value="${user.name}">
                    <div class="justify-content-center d-flex">
                        <div class="form-check text-white me-4">
                            <input class="form-check-input" type="radio" name="active" id="active" value="true" checked>
                            <label class="form-check-label" for="active">
                                Alta
                            </label>
                        </div>
                        <div class="form-check text-white">
                            <input class="form-check-input" type="radio" name="active" id="inactive" value="false">
                            <label class="form-check-label" for="inactive">
                                Baja
                            </label>
                        </div>
                        <div th:if="${user.imagen != null}">
                            <img  th:src="@{'/mostrar-imagen/' + ${user.id}}" th:alt="FOO"
                                  style="width: 200px; height: 200px;" />
                        </div>
                        <div th:if="${user.imagen == null}" class="card-img-top img-fluid">
                            <img th:src="@{../../img/no-profile.png}"  alt="Foto default">
                        </div>

                        <button class="btn btnOrigin btn-primary mt-3 botones" type="submit">
                            Actualizar </button>
                    </div>
            </form>
        </div>

        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
    </main>
    <footer th:replace="@{/fragments/footer} :: footer"></footer>
</body>

</html>
