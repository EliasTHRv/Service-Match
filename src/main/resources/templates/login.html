<!DOCTYPE html>
<!-- Se incorporÃ³ el uso de thymeleaf y spring-security -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="@{/fragments/head} :: head"></head>

<nav>
    <li class="btn text-white btn-lg mt-2"><a th:href="@{/}" class="nav-link custom-link fs-5">Inicio</a></li>
</nav>

<body class="bodyB">
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-10 col-md-8 col-sm-11 col-xl-5 col-lg-6 formulario bg-color">
                <form class="formulario" th:action="@{/logincheck}" method="POST">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-white">Ingreso</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="email" name="email" class="form-control text-white bg-dark fw-semibold" placeholder="Email">
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="password" name="password" class="form-control text-white bg-dark fw-semibold"
                            placeholder="Password">
                    </div>
                    <div class="form-group mx-sm-4 text-rigth pt-4 text-center">
                        <button id="enviarLogeo" name="enviarLogeo" class="btn btnOrigin text-white btn-lg mt-2"
                            type="submit">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
