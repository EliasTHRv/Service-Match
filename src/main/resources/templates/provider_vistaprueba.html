<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="@{/fragments/head} :: head"></head>

    <body id="page-top" class="bg-dark">

        <nav th:replace="@{/fragments/navbar} :: nav"></nav>

        <div class="container-fluid m-5 contenedor bg-dark">

            <div class="container">
                <div class="row">
                    <div class="col-md-4 mb-4" >
                        <div class="card cardjobs">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${providerUser.name}"></h5>

                                <p class="card-text">Proveedor: <span th:text="${providerUser.name}"></span></p>

                                <p class="card-text">Estado: <span th:text="${job.jobStatus}"></span></p>
                                <div class="d-flex justify-content-between">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section class="text-center container mt-5 mb-5">
            <div class="row ">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btnOrigin btn-success btn-sm">Volver</a>
                </div>
            </div>
        </section>

        <div th:if="${exito!=null}" class="alert alert-success" role="alert">
            <p th:text="${exito}"></p>
        </div>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <footer th:replace="@{/fragments/footer} :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </body>

</html>
