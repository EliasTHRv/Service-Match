<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
<h1>Formulario de Registro</h1>

<form action="/register" method="post" th:object="${AppUser}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{name}">
    <br>


    <label>Tipo de Usuario:</label>
    <select id="tipoUsuario" name="tipoUsuario">
        <option value="Cliente">Cliente</option>
        <option value="Proveedor">Proveedor</option>
    </select>
    <br>

    <!-- Campos específicos de Cliente -->
    <div th:if="${usuario instanceof T(com.example.Cliente)}">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" th:field="*{direccion}">
        <br>
        <!-- Otros campos específicos de Cliente -->
    </div>

    <!-- Campos específicos de Proveedor -->
    <div th:if="${usuario instanceof T(com.example.Proveedor)}">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" th:field="*{empresa}">
        <br>
        <!-- Otros campos específicos de Proveedor -->
    </div>

    <input type="submit" value="Registrar">
</form>
</body>
</html>
