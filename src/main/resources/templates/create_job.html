<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<!--Traigo el  Fragmento del head-->

<head th:replace="@{/fragments/head} :: head"></head>


<body class="d-flex flex-column min-vh-100 bodyCreateJob">

    <nav th:replace="@{/fragments/navbar} :: nav"></nav>
  
    <main class="container flex-grow-1">
      <div class="row justify-content-center pt-5 mt-5 m-1">
        <div class="col-10 col-md-8 col-sm-11 col-xl-5 col-lg-6 formularioCreateJob bg-color">
          <div class="form-group text-center mb-2">
            <a class="logo-color fs-4 text-decoration-none">
              <span class="text-color">Match</span>
              <img src="images/alicates.png" alt="" class="icono" width="30em">
              Service
            </a>
          </div>
          
  
          <form class="" action="/job/crearJobPrueba" method="POST" enctype="multipart/form-data">
            <div class="form-group text-center pt-0 mb-5">
              <h1 class="text-white fs-1">CREATE JOB</h1>
            </div>
            <!-- manejo mensaje de errores -->
            <div th:replace="@{/fragments/thmsg} :: div"></div>
            <!--Double cost, String description, Long idSkill, Long idUser, Long idProvider-->
            <div class="form-group mx-sm-4 text-rigth pt-4 text-center">
              <!-- <label class="mb-2">Costo</label> -->
              <input type="number" class="form-control bg-dark  text-white fw-semibold" name="cost"
                placeholder="Costo ponderado" required="true" autocomplete="off">
            </div>
            <div class="form-group mx-sm-4 pt-4 mb-2">
              <!-- <label class="mb-2">Descripcion</label> -->
              <input type="text" class="form-control bg-dark text-white fw-semibold" name="description"
                placeholder="Cargue una breve descripcion del trabajo" required="true" autocomplete="off">
            </div>
  
            <div class="form-group mx-sm-4 text-white pt-4 fw-semibold text-center">
  
              <select name="idSkill" required="true" class="form-control mb-2 bg-dark text-white">
  
                <option value="" disabled selected>Seleccionar Skill</option>
  
                <option th:each="skill : ${skills}" th:if="${skill.active}" th:value="${skill.id}"
                  th:text="${skill.name}" />
              </select>
            </div>
            <div class="form-group mx-sm-4 text-white pt-4 fw-semibold text-center">
              <select name="idUser" required="true" class="form-control mb-2 bg-dark text-white">
                <option value="" disabled selected>Seleccionar Cliente</option>
                <option th:each="appUser : ${appUsers}" th:value="${appUser.id}" th:text="${appUser.name}" />
              </select>
            </div>
            <div class="form-group mx-sm-4 text-white pt-4 fw-semibold text-center">
              <select name="idProvider" required="true" class="form-control mb-4 bg-dark text-white">
                <option value="" disabled selected>Seleccionar Proveedor</option>
                <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.name}" />
              </select>
            </div>
            <div class="form-group mx-sm-4 text-rigth pt-2 text-center">
              <button type="submit" class="btn text-white btn-lg mt-2">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer th:replace="@{/fragments/footer} :: footer"></footer>
  </body>
