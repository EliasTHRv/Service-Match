<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="@{/fragments/head} :: head"></head>

    <body id="page-top" class="bg-dark">

        <nav th:replace="@{/fragments/navbar} :: nav"></nav>

        <div class="container bg-dark">

            <div class="container dg">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="job : ${jobs}">
                        <div class="card table-limit bg-dark border-card" style="color: white;">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-center" th:text="${job.description.toUpperCase}"></h5>
                                <!--                            <p class="card-text">Costo: <span th:text="${job.cost}"></span></p>-->
                                <p class="card-text" style="font-weight: bold;">Oficio requerido: <span th:text="${job.skill.name}"
                                                                                                        style="font-weight: normal;"></span></p>
                                <p class="card-text" style="font-weight: bold;">Usuario: <span th:text="${job.appUser.name}" style="font-weight: normal;"></span>
                                </p>
                                <p class="card-text" style="font-weight: bold;">Precio: USD $ <span th:text="${job.cost}" style="font-weight: normal;"></span></p>
                                <p class="card-text" sec:authorize="hasRole('USUARIO')" style="font-weight: bold;">Proveedor: <span th:text="${job.provider.name}"
                                                                                                                                    style="font-weight: normal;"></span></p>

                                <p class="card-text" style="font-weight: bold;">Comentario: <span th:text="${job.comment}" style="font-weight: normal;"></span></p>
                                <p class="card-text" style="font-weight: bold;">Calificaci√≥n: <span th:text="${job.callification}"
                                                                                                    style="font-weight: normal;"></span></p>

                                <p class="card-text" style="font-weight: bold;">Estado: <span th:text="${job.jobStatus}" style="font-weight: normal;"></span></p>

                                <div class="d-flex justify-content-between">

                                    <form sec:authorize="hasRole('PROVEEDOR')" th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).PENDING}"
                                          th:action="@{/job/list/provider/{id}/accept/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                        <button type="submit" class="btn btn-success btn-md">Aceptar</button>
                                    </form>

                                    <form sec:authorize="hasRole('PROVEEDOR')" th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).PENDING}"
                                          th:action="@{/job/list/provider/{id}/refused/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                        <button type="submit" class="btn btn-danger btn-md">Rechazar</button>
                                    </form>

                                    <form th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).ACCEPTED}"
                                          th:action="@{/job/list/provider/{id}/end/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                        <button type="submit" class="btn btn-warning btn-md">Finalizar</button>

                                    </form>

                                    <form sec:authorize="hasRole('USUARIO')" th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).END and job.callification == null}"
                                          th:action="@{/job/rating/{id}(id=${job.id})}" method="get">
                                        <button type="submit" class="btn btnbuscar">Calificar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <section class="text-center container mt-5 mb-5">
            <div class="row ">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btnbuscar">Volver</a>
                </div>
            </div>
        </section>

        <div th:if="${exito!=null}" class="alert alert-success" role="alert">
            <p th:text="${exito}"></p>
        </div>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <footer th:replace="@{/fragments/footer} :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
