<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="@{/fragments/head} :: head"></head>

<body id="page-top" class="bg-dark">

    <nav th:replace="@{/fragments/navbar} :: nav"></nav>

    <div class="container bg-dark">

        <div class="container dg">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="job : ${jobs}">
                    <div class="card table-limit bg-dark border-card" style="color: white;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${job.description.toUpperCase}"></h5>
<!--                            <p class="card-text">Costo: <span th:text="${job.cost}"></span></p>-->
                            <p class="card-text">Oficio requerido: <span th:text="${job.skill.name}"></span></p>
                            <p class="card-text">Usuario: <span th:text="${job.appUser.name}"></span></p>
                            <p class="card-text">Precio: USD $ <span th:text="${job.cost}"></span></p>
                            <p class="card-text" sec:authorize="hasRole('PROVEEDOR')">Proveedor: <span th:text="${job.provider.name}"></span></p>
                            <p class="card-text">Comentario: <span th:text="${job.comment}"></span></p>
                            <p class="card-text">Calificaci√≥n: <span th:text="${job.callification}"></span></p>
                            <p class="card-text">Estado: <span th:text="${job.jobStatus}"></span></p>
                            <div class="d-flex justify-content-between">
                                <form th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).PENDING}"
                                    th:action="@{/job/list/provider/{id}/accept/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                    <button type="submit" class="btn btn-success btn-md">Aceptar</button>
                                </form>

                                <form th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).PENDING}"
                                    th:action="@{/job/list/provider/{id}/refused/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-md">Rechazar</button>
                                </form>

                                <form th:if="${job.jobStatus == T(com.ServiceMatch.SM.enums.JobStatusEnum).ACCEPTED}"
                                    th:action="@{/job/list/provider/{id}/end/{idJob}(id=${job.provider.id}, idJob=${job.id})}" method="post">
                                    <button type="submit" class="btn btn-warning btn-md">Finalizar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
     
    
<section class="text-center container mt-5 mb-5">
    <div class="row ">
        <div class="divVolver">
            <a th:href="@{/}" class="btn btnOrigin btn-success btn-sm">Volver</a>
        </div>
    </div>
</section>

    <div th:if="${exito!=null}" class="alert alert-success" role="alert">
        <p th:text="${exito}"></p>
    </div>
    <div th:if="${error!=null}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <footer th:replace="@{/fragments/footer} :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
