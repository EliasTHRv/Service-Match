<!DOCTYPE html>
<!-- Se incorporó el uso de thymeleaf y spring-security -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

    <head th:replace="@{/fragments/head} :: head"></head>

    <nav>
        <li class="btn text-white btn-lg mt-2"><a th:href="@{/}" class="nav-link custom-link fs-5">Inicio</a></li>
    </nav>

    <body class="bodyB">


        <div class="container">
            <div class="row justify-content-center pt-5 mt-5 m-1">
                <div class="col-10 col-md-8 col-sm-11 col-xl-5 col-lg-6 formulario bg-color">
                    <form class="formulario" th:action="@{/job/rating/{id}(id=${job.id})}" method="POST">

                        <div class="form-group text-center pt-1">

                            <h3 th:if="${ job.getCallification()!= null}" class="text-white ">Comentarios cargados. Muchas gracias!!!</h3>

                          <div th:if="${job.getCallification() == null && job.getComment() == null}">
                                <h3 class="text-white">Danos tu opinión del trabajo realizado por nuestro proveedor</h3>

                                <div class="form-group mx-sm-4 pt-3">
                                    <select name="callification" class="form-control text-white bg-dark fw-semibold">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <div class="form-group mx-sm-4 pt-3">
                                    <input type="text" name="comment" class="form-control text-white bg-dark fw-semibold"
                                           placeholder="Comentarios">
                                </div>
                                <div class="form-group mx-sm-4 text-rigth pt-4 text-center">
                                    <button class="btn btn-success btn-md" name="enviarRating" 
                                            type="submit">
                                        Subir
                                    </button>

                                </div>


                            </div>

                            <section class="text-center container mt-5 mb-5">
                                <div class="row ">
                                    <div class="divVolver">
                                        <a th:href="@{/}" class="btn btnOrigin btn-success btn-sm">Volver</a>
                                    </div>
                                </div>
                            </section>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
