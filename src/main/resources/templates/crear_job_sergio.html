<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<!--Traigo el  Fragmento del head-->

<head th:replace="@{/fragments/head} :: head"></head>

<body class="bodyLogin">

    <nav th:replace="@{/fragments/navbar} :: nav"></nav>


    <div class="container">
        <div class="row justify-content-center pt-4 mt-3 m-1">
            <div class="col-10 col-md-8 col-sm-11 col-xl-5 col-lg-6">

                <form class="bg-color formulario formularioRegisterPrincipal" action="/job/crearJobPrueba" method="POST"
                    enctype="multipart/form-data">

                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error ðŸ‘Ž</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                    <!--Double cost, String description, Long idSkill, Long idUser, Long idProvider-->

                    <div class="form-group my-3">
                        <label class="mb-2">Cargar Job prueba</label>
                        <input type="number" class="form-control" name="cost" placeholder="Costo ponderado">
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="description"
                            placeholder="Cargue una breve descripcion del trabajo">
                    </div>




                    <div
                        class="form-group text-white pt-2 fw-semibold text-center d-flex flex-wrap justify-content-center">
                        <div class="mb-2 col-6">
                            <select id="role" name="idSkill" class="bg-dark text-white form-select form-select-md">
                                <option value="">Seleccionar Skill</option>
                                <option th:each="skill : ${skills}" th:if="${skill.active}" th:value="${skill.id}"
                                    th:text="${skill.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div
                        class="form-group text-white pt-2 fw-semibold text-center d-flex flex-wrap justify-content-center">
                        <div class="mb-2 col-6">
                            <select id="role" name="idUser" class="bg-dark text-white form-select form-select-md">
                                <option value="">Seleccionar Cliente</option>
                                <option th:each="appUser : ${appUsers}" th:value="${appUser.id}"
                                    th:text="${appUser.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div
                        class="form-group text-white pt-2 fw-semibold text-center d-flex flex-wrap justify-content-center">
                        <div class="mb-2 col-6">
                            <select id="role" name="idProvider" class="bg-dark text-white form-select form-select-md">
                                <option value="">Seleccionar Cliente</option>
                                <option th:each="provider : ${providers}" th:value="${provider.id}"
                                    th:text="${provider.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mx-sm-4 text-rigth pt-4 text-center">
                        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
                    </div>
                </form>
            </div>
        </div>


        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    </div>
